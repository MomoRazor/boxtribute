overwrite: true
schema:
  - "../back/boxtribute_server/graph_ql/definitions/basic/*.graphql"
  - "../back/boxtribute_server/graph_ql/definitions/protected/*.graphql"
documents:
  - "./src/**/*.{ts,tsx}"
  - "!./src/queries/local-only.ts"

generates:
  ./src/types/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      fetcher: fetch
