type Query {
  beneficiaryDemographics(baseIds: [Int!]): [BeneficiaryDemographicsResult]
  createdBoxes: [CreatedBoxesResult]
}

type BeneficiaryDemographicsResult {
  age: Int
  gender: HumanGender
  createdOn: Date
  count: Int
}

type CreatedBoxesResult {
  createdOn: Date
  categoryId: Int
  productId: Int
  gender: ProductGender
  boxesCount: Int
  itemsCount: Int
}
